<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A place for Freakybob.">
    <meta content="Freakybob" property="og:title" />
    <meta content="The founders of Freakybob.site... How cool!" property="og:description" />
    <meta content="https://freakybob.site/foundingpeople" property="og:url" />
    <meta content="https://raw.githubusercontent.com/Freakybob-Team/Freakybob.site/main/images/Freaky_Bob_founding.png" property="og:image" />
    <meta content="#006b79" data-react-helmet="true" name="theme-color" />
    <link rel="icon" type="image/png" href="images/Freaky_Bob_founding.png">
    <title>Team</title>
    <style>
        body {
            background-color: #ADD8E6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .button-container button {
            background: none;
            border: 2px solid #555;
            color: #555;
            font-size: 18px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: color 0.3s, background-color 0.3s;
            margin: 5px;
        }
        .button-container button:hover {
            color: #ffffff;
            background-color: rgb(191, 26, 224);
        }
        .contributors {
            text-align: center;
            margin-top: 30px;
        }
        .contributors button {
            background-color: #9fd4f8;
            border: none;
            color: #070004;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            margin: 5px;
        }
        .contributors button:hover {
            color: #fdfdf9;
        }
        .description {
            text-align: center;
            margin: 20px;
            font-size: 18px;
            color: #1446fb;
        }
        .image-container {
            text-align: center;
            margin: 20px;
        }
        .image-container img {
            width: 150px;
            height: auto;
            border-radius: 50%;
        }
        audio {
            display: none;
        }
        #pfpcred {
            position: fixed;
            background: none;
            border: 2px solid #555;
            color: #555;
            font-size: 18px;
            cursor: pointer;
            padding: 5px px;
            border-radius: 5px;
            transition: color 0.3s, background-color 0.3s;
            margin: 5px;
            margin-left: 600px;
        }
        #pfpcred:hover {
            color: #ffffff;
            background-color: rgb(4, 128, 133);
        }
        #pfpcred {width: 170px;}
        
        @media (max-width: 600px) {
            .button-container button {
                font-size: 16px;
                padding: 8px 16px;
            }
            .contributors button {
                font-size: 18px;
            }
            .description {
                font-size: 16px;
            }
            .image-container img {
                width: 120px;
            }
            #pfpcred {width: 150px;}
            #pfpcred {
                margin-left: 90px;
            }
        }
    </style>
</head>
<body>

    <h1>These are the people who develop for freakybob.site!</h1>
    <audio
        src="audio/Carefree(chosic.com).mp3"
        loop
        autoplay>
    </audio>
    <div class="button-container">
        <a href="https://freakybob.site">
            <button>Go back to Main Website :3</button>
        </a>
        <a href="https://freakybob.site/people">
            <button>Check out some other people!</button>
        </a>
    </div>

    <div class="contributors">
        <button onclick="showInfo('Squirrel')">Squirrel</button>
        <button onclick="showInfo('Wish')">Wish</button>
        <button onclick="showInfo('Hater')">#2 Twitter Hater</button>
        <button onclick="showInfo('mpax')">mpax235</button>
        <button onclick="showInfo('names')">Names</button>
    </div>
    <div id="description" class="description"></div>

    <div class="image-container" id="person-image" style="display: none;">
        <img id="image" alt="Person Image">
    </div>
    <a href="https://freakybob.site/credpfp"><button id="pfpcred">For pfp credit, please click here!</button></a>
    <script>
        function showInfo(name) {
    const toggleDescriptions = {
        'Squirrel': 'Squirrel bought the domain and does most of all the coding! Silly boykisser :3  ',
        'Wish': 'Wish is a main developer for the website and made it so the music gallery can live on!',
        'Hater': '#2 Twitter Hater helped with giving all sorts of spongebob images!',
        'mpax':  'Mpax helps with the 3DS and IE6 versions! He also makes little tweaks to improve the site.',
        'names': 'Names helps with the Freakyblog, and also improves the sites!',
    };

    const images = {
        'Squirrel': 'images/pfps/Boykisser Squirrel.png',
        'Wish': 'images/pfps/wish.png',
        'Hater': 'images/pfps/twitterhater.webp',
        'mpax':  'images/pfps/Mpax.png',
        'names':  'images/pfps/names.png'
    };

    const descriptionDiv = document.getElementById('description');
    const personImage = document.getElementById('person-image');
    const image = document.getElementById('image');

    if (personImage.style.display === 'block') {
        descriptionDiv.innerText = '';
        image.src = '';
        personImage.style.display = 'none';
    } else {
        descriptionDiv.innerText = toggleDescriptions[name] || 'Information not available.';
        image.src = images[name] || '';
        personImage.style.display = 'block';
    }
}
    </script>
</body>
</html>
