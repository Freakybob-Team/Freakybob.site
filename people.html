<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A place for Freakybob.">
    <meta content="People!" property="og:title" />
    <meta content="These people helped in some way, shape, or form" property="og:description" />
    <meta content="https://freakybob.site/people" property="og:url" />
    <meta content="https://raw.githubusercontent.com/Freakybob-Team/Freakybob.site/main/images/Freaky_Bob_people.png" property="og:image" />
    <meta content="#006b79" data-react-helmet="true" name="theme-color" />
    <link rel="icon" type="image/png" href="images/Freaky_Bob_people.png">
    <title>Others</title>
    <style>
        body {
            background-color: #2cfd9b; 
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            background: none;
            border: none;
            color: #555;
            margin: 0 15px;
            font-size: 20px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #555;
            transition: color 0.3s, background-color 0.3s;
        }
        .button-container button:hover {
            color: #6f0279;
            background-color: #f3ef14;
        }
        .contributors {
            text-align: center;
            margin-top: 30px;
        }
        .contributors button {
            background-color: #d6c20b;
            border: none;
            color: #6d5a05;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            margin: 0 10px;
        }
        .contributors button:hover {
            color: #f106f1;
        }
        .description {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            cursor: pointer;
        }
        audio {
            display: none;
        }
        #main-image {
            display: none;
        }
        #pfpcred {width: 150px;}
            #pfpcred {
                margin-left: 90px;
            }
            #pfpcred {
            position: fixed;
            background: none;
            border: 2px solid #555;
            color: #555;
            font-size: 18px;
            cursor: pointer;
            padding: 5px px;
            border-radius: 5px;
            transition: color 0.3s, background-color 0.3s;
            margin: 5px;
            margin-left: 600px;
        }
        #pfpcred:hover {
            color: #ffffff;
            background-color: rgb(4, 128, 133);
        }
        #pfpcred {width: 170px;}
    </style>
</head>
<body>
    <img id="main-image" src="images/pfps/giancafort.jpeg" alt="Main Image">
    <h1>People who didn't help but still deserve to be here :)</h1>
    <audio 
        src="audio/copyright-free-background-music-no-copyright-music-216517.mp3" 
        loop 
        autoplay>
    </audio>
    <div class="button-container">
        <a href="https://freakybob.site">
            <button>Go back to Main Website :3</button>
        </a>
    </div>

    <div class="contributors">
        <button onclick="showInfo('Saam')">Saam</button>
        <button onclick="showInfo('KM')">KM</button>
        <button onclick="showInfo('Noah')">Noah</button>
        <button onclick="showInfo('Gianca')">Gianca</button>
        <button onclick="showInfo('George')">George</button>
        <button onclick="showInfo('Nintendofan64')">Nintendofan64</button>
        <button onclick="showInfo('Lapis')">Lapis</button>
    </div>
    <div id="description" class="description"></div>

    <div class="image-container" id="person-image" style="display: none;">
        <img id="personImage" alt="Person Image">
    </div>
    <a href="https://freakybob.site/credpfp"><button id="pfpcred">For pfp credit, please click here!</button></a>

    <script>
    let giancaClickCount = 0;
let isGiancaReplaced = false;
let kmClickCount = 0;
let isKMReplaced = false;
let lapisClickCount = 0;
let isLapisReplaced = false;
let nintendofan64ClickCount = 0;
let isNintendofan64Replaced = false;

function showInfo(name) {
    const descriptions = {
        'Saam': 'Saam is cool yay!',
        'KM': 'Is now officially cool! (herbert simp)',
        'Noah': 'Noah is awesome frfr',
        'Gianca': 'Fortnite Playing Twi-I mean, Really good at Fortnite!',
        'George': 'The Coolest Crackhead On Earth!',
        'Nintendofan64': 'He thinks hes a fucking mii for some reason. Wii think hes just insane.',
        'Lapis': 'Is a really nice and cool person! (KiKi Simp)',
    };

    const images = {
        'Saam': 'images/pfps/Saam.webp',
        'KM': isKMReplaced ? 'images/pfps/KM.png' : 'images/pfps/KM.webp',
        'Noah': 'images/pfps/Noah.webp',
        'Gianca': isGiancaReplaced ? 'images/pfps/giancafort.jpeg' : 'https://github.com/Freakybob-Team/Freakybob.site/blob/main/images/pfps/giancanew.png?raw=true',
        'George': 'images/pfps/George.png',
        'Nintendofan64': 'images/pfps/Nintendofan.png',
        'Lapis': isLapisReplaced ? 'images/pfps/Lapis.webp' : 'images/pfps/lapispfp.jpg',
    };

    const descriptionDiv = document.getElementById('description');
    const personImage = document.getElementById('person-image');
    const image = document.getElementById('personImage');

    descriptionDiv.innerText = descriptions[name] || 'Information not available.';
    image.src = images[name] || '';
    personImage.style.display = (name in images) ? 'block' : 'none';

    if (name === 'Gianca') {
        image.onclick = handleGiancaImageClick; 
    } else if (name === 'KM') {
        image.onclick = handleKMImageClick;
    } else if (name === 'Nintendofan64') {
        image.onclick = handleNintendofan64ImageClick;
    }
}

function handleGiancaImageClick() {
    if (isGiancaReplaced) return;

    giancaClickCount++;
    if (giancaClickCount >= 10) {
        const image = document.getElementById('personImage');
        image.src = 'images/pfps/giancafort.jpeg';
        isGiancaReplaced = true;
    }
}

function handleKMImageClick() {
    if (isKMReplaced) return;

    kmClickCount++;
    if (kmClickCount >= 10) {
        const image = document.getElementById('personImage');
        image.src = 'images/pfps/KM.png';
        isKMReplaced = true;
    }
}

function handleNintendofan64ImageClick() {
    if (isNintendofan64Replaced) return; 

    nintendofan64ClickCount++;

    console.log('Nintendofan64 clicked', nintendofan64ClickCount); 

    if (nintendofan64ClickCount >= 10) {
        console.log('Redirecting to URL...');
        window.location.href = "https://greg.com";
        isNintendofan64Replaced = true;
    }
}

    </script>
</body>
</html>
